      - name: Update Metadata for Repository
        if: "!contains(github.repository, '.github')"
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          REPO_DESC="${{ github.event.repository.description }}"
          REPO_URL="${{ github.event.repository.html_url }}"
          REPO_LICENSE="${{ github.event.repository.license.key }}"
          REPO_CREATED_AT="${{ github.event.repository.created_at }}"

          python - <<END
          import yaml

          data = {
            'name': "$REPO_NAME",
            'url': "$REPO_URL",
            'license': "$REPO_LICENSE",
            'created_at': "$REPO_CREATED_AT",
            'description': {
              'nl': {
                'shortDescription': "$REPO_DESC"
              }
            },
            'nl': {
              'countryExtensionVersion': '1.0',
              'commonground': [
                {'layerType': 'interface'},
                {'installationType': 'helm'},
                {'intendedOrganisations': 'https://github.com/Rotterdam'}
              ],
              'gemma': {
                'bedrijfsfuncties': ['sadsad', 'sadsad'],
                'bedrijfsservices': ['sadsad', 'sadsad'],
                'applicatiefunctie': 'referentie component'
              }
            }
          }

          with open("publiccode.yaml", "w") as f:
              yaml.safe_dump(data, f)
          END
